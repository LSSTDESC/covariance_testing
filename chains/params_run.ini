%include ${COSMOSIS_SRC_DIR}/Input_files/params.ini

[DEFAULT]
BASELINE_DIR=.
2PT_FILE_NAME = 2pt_NG
2PT_FILE = %(2PT_FILE_NAME)s.fits
RUN_NAME = desy1

[runtime]
sampler = multinest
root = ${COSMOSIS_SRC_DIR}

[pipeline]
quiet=T
timing=F
debug=F
priors = ${COSMOSIS_SRC_DIR}/Input_files/priors.ini
values = values.ini
modules = consistency camb halofit growth extrapolate fits_nz source_photoz_bias IA ia_z_field pk_to_cl add_intrinsic shear_m_bias 2pt_shear 2pt_like
likelihoods = 2pt
extra_output = cosmological_parameters/sigma_8

[multinest]
live_points=500

[output]
filename=%(RUN_NAME)s_chain.txt
format=text

[pk_to_cl]
position-shear = F
position-position = F
position-intrinsic = F

[add_intrinsic]
position-shear=F

[IA]
do_galaxy_intrinsic=F

[ia_z_field]
do_galaxy_intrinsic = F
